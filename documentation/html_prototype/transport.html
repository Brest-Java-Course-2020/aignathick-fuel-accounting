<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Transport</title>
</head>
<body>

<header>
    <nav class="pl-2 navbar navbar-expand-sm navbar-dark bg-dark text-light  p-0">
        <a href="index.html" class="navbar-brand"><img src="img/logo.svg" height="32" width="32" alt="HR"></a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <a class="nav-item nav-link" href="fuels.html">Fuels</a>
                <a class="nav-item nav-link active" href="transports.html">Transports</a>
            </ul>
        </div>
    </nav>
    <nav id="main-header"
         class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">

        <ul class="navbar-nav float-lg-left">
            <li class="nav-item"
                title="Back to list"
                data-toggle="tooltip"
                data-placement="bottom"><a href="transports.html" class="btn btn-light btn-block"><i
                    class="fa fa-arrow-left"></i></a></li>
        </ul>
        <span class="navbar-brand text-uppercase mr-auto">Edit transport</span>
    </nav>
</header>

<section id="transport">

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label class="form-control-label" for="field_transportName">Name</label>
                                <input class="form-control" id="field_transportName" type="text">

                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="field_fuelType">Fuel type</label>
                                <select class="form-control" id="field_fuelType">
                                    <option value="0">Gasoline</option>
                                    <option value="1">Diesel</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="field_fuelTankCapasity">Fuel tank capasity</label>
                                <input class="form-control" id="field_fuelTankCapasity" type="number" value="0" min="0">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="field_transportDate">Date</label>
                                <input class="form-control" id="field_transportDate" type="date">
                            </div>
                            <div class="d-flex justify-content-end">
                                <a href="transports.html"
                                   class="btn btn-light mr-1"
                                   title="Cancel"data-toggle="tooltip"
                                   data-placement="top">Cancel</a>
                                <a href="transports.html"
                                   class="btn btn-primary"
                                   title="Save transport"data-toggle="tooltip"
                                   data-placement="top">
                                    <i class="d-none d-sm-inline fa fa-save"></i> Save</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <hr/>
    <p class="text-center">&copy; 2020</p>
</footer>

<script src="js/jquery-3.4.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>

</body>
</html>
